<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Top Bar Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        
        :root {
            --neon-purple: #9b59ff;
            --neon-blue: #00d4ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --gradient-primary: linear-gradient(135deg, #9b59ff, #00d4ff, #39ff14);
            --gradient-secondary: linear-gradient(45deg, #ff00ff, #00d4ff);
        }
        
        .neon-btn {
            background: var(--gradient-primary);
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(155, 89, 255, 0.3);
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .neon-btn:hover::before {
            left: 100%;
        }
        
        .neon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(155, 89, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .navbar-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(155, 89, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(155, 89, 255, 0.5));
            transition: filter 0.3s ease;
        }
        
        .logo-glow:hover {
            filter: drop-shadow(0 0 20px rgba(155, 89, 255, 0.8)) drop-shadow(0 0 30px rgba(0, 212, 255, 0.4));
        }
        
        .search-enhanced {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                             linear-gradient(135deg, rgba(0, 212, 255, 0.4), rgba(155, 89, 255, 0.4), rgba(57, 255, 20, 0.4));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                       0 0 0 1px rgba(255, 255, 255, 0.05),
                       inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .search-enhanced::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                       transparent, 
                       rgba(0, 212, 255, 0.3), 
                       rgba(155, 89, 255, 0.3),
                       rgba(57, 255, 20, 0.3),
                       transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }
        
        .search-enhanced::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            border-radius: 50%;
            z-index: 0;
        }
        
        .search-enhanced:hover::before {
            left: 100%;
        }
        
        .search-enhanced:hover::after {
            width: 200px;
            height: 200px;
        }
        
        .search-enhanced:focus {
            background-image: linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)),
                             linear-gradient(135deg, rgba(0, 212, 255, 0.8), rgba(155, 89, 255, 0.8), rgba(57, 255, 20, 0.8));
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), 
                       0 0 60px rgba(155, 89, 255, 0.3),
                       0 0 90px rgba(57, 255, 20, 0.2),
                       inset 0 0 20px rgba(0, 212, 255, 0.1),
                       0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px) scale(1.02);
            animation: searchPulse 2s ease-in-out infinite;
        }
        
        .search-enhanced:hover {
            background-image: linear-gradient(rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.92)),
                             linear-gradient(135deg, rgba(0, 212, 255, 0.6), rgba(155, 89, 255, 0.6), rgba(57, 255, 20, 0.6));
            box-shadow: 0 0 25px rgba(155, 89, 255, 0.4),
                       0 0 50px rgba(0, 212, 255, 0.2),
                       0 6px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px) scale(1.01);
        }
        
        @keyframes searchPulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), 
                           0 0 60px rgba(155, 89, 255, 0.3),
                           0 0 90px rgba(57, 255, 20, 0.2),
                           inset 0 0 20px rgba(0, 212, 255, 0.1),
                           0 8px 32px rgba(0, 0, 0, 0.4);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.7), 
                           0 0 80px rgba(155, 89, 255, 0.5),
                           0 0 120px rgba(57, 255, 20, 0.3),
                           inset 0 0 25px rgba(0, 212, 255, 0.15),
                           0 12px 40px rgba(0, 0, 0, 0.5);
            }
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            color: #9b59ff;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            filter: drop-shadow(0 0 8px rgba(155, 89, 255, 0.3));
            background: linear-gradient(135deg, #9b59ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(155, 89, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .search-enhanced:focus + .search-icon,
        .search-enhanced:hover + .search-icon {
            background: linear-gradient(135deg, #00d4ff, #39ff14, #9b59ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8))
                   drop-shadow(0 0 25px rgba(57, 255, 20, 0.4));
            transform: scale(1.2) rotate(5deg);
            animation: iconPulse 1.5s ease-in-out infinite;
        }
        
        .search-enhanced:focus + .search-icon::before,
        .search-enhanced:hover + .search-icon::before {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, rgba(57, 255, 20, 0.2) 50%, transparent 70%);
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1.2) rotate(5deg);
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8))
                       drop-shadow(0 0 25px rgba(57, 255, 20, 0.4));
            }
            50% { 
                transform: scale(1.3) rotate(-3deg);
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 1))
                       drop-shadow(0 0 35px rgba(57, 255, 20, 0.6));
            }
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-secondary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .mobile-menu-btn {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .mobile-menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.4s;
        }
        
        .mobile-menu-btn:hover::before {
            left: 100%;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            transform: scale(1.05);
        }
        
        .mobile-menu-btn:active {
            transform: scale(0.95);
        }
        
        /* Mobile-specific enhancements */
        @media (max-width: 768px) {
            .navbar-glass {
                background: rgba(8, 12, 18, 0.98);
                backdrop-filter: blur(30px);
                border-bottom: 2px solid rgba(155, 89, 255, 0.4);
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5), 
                           0 0 40px rgba(155, 89, 255, 0.1);
                position: relative;
            }
            
            .navbar-glass::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(155, 89, 255, 0.6), rgba(0, 212, 255, 0.6), transparent);
            }
            
            .logo-glow {
                font-size: 1.75rem;
                filter: drop-shadow(0 0 12px rgba(155, 89, 255, 0.8)) 
                       drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
                text-shadow: 0 0 15px rgba(155, 89, 255, 0.5);
                transition: all 0.3s ease;
            }
            
            .logo-glow:hover {
                filter: drop-shadow(0 0 20px rgba(155, 89, 255, 1)) 
                       drop-shadow(0 0 30px rgba(0, 212, 255, 0.6));
                transform: scale(1.05);
            }
            
            .mobile-menu-btn {
                background: rgba(20, 30, 45, 0.9);
                backdrop-filter: blur(15px);
                border: 2px solid rgba(0, 212, 255, 0.5);
                width: 52px;
                height: 52px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 16px;
                font-size: 20px;
                box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2),
                           inset 0 1px 0 rgba(255, 255, 255, 0.1);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .mobile-menu-btn:hover {
                background: rgba(0, 212, 255, 0.15);
                border-color: var(--neon-blue);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.4),
                           0 0 40px rgba(0, 212, 255, 0.2),
                           inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transform: scale(1.08) translateY(-1px);
            }
            
            .mobile-menu-btn:active {
                transform: scale(0.95);
                box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
            }
            
            .mobile-search-btn {
                background: linear-gradient(135deg, rgba(20, 30, 45, 0.9), rgba(15, 25, 40, 0.95));
                backdrop-filter: blur(20px);
                border: 2px solid transparent;
                background-image: linear-gradient(135deg, rgba(20, 30, 45, 0.9), rgba(15, 25, 40, 0.95)),
                                 linear-gradient(135deg, rgba(57, 255, 20, 0.6), rgba(0, 212, 255, 0.4), rgba(155, 89, 255, 0.4));
                background-origin: border-box;
                background-clip: padding-box, border-box;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                width: 52px;
                height: 52px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 16px;
                position: relative;
                overflow: hidden;
                font-size: 20px;
                box-shadow: 0 6px 20px rgba(57, 255, 20, 0.3),
                           0 0 0 1px rgba(255, 255, 255, 0.1),
                           inset 0 2px 0 rgba(255, 255, 255, 0.15);
                color: #39ff14;
                filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.4));
            }
            
            .mobile-search-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, 
                           transparent, 
                           rgba(57, 255, 20, 0.4), 
                           rgba(0, 212, 255, 0.3),
                           rgba(155, 89, 255, 0.3),
                           transparent);
                transition: left 0.6s ease;
                z-index: 1;
            }
            
            .mobile-search-btn::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: radial-gradient(circle, rgba(57, 255, 20, 0.3) 0%, transparent 70%);
                transform: translate(-50%, -50%);
                border-radius: 50%;
                transition: all 0.4s ease;
                z-index: 0;
            }
            
            .mobile-search-btn:hover::before {
                left: 100%;
            }
            
            .mobile-search-btn:hover::after {
                width: 60px;
                height: 60px;
            }
            
            .mobile-search-btn:hover {
                background-image: linear-gradient(135deg, rgba(20, 30, 45, 0.95), rgba(15, 25, 40, 1)),
                                 linear-gradient(135deg, rgba(57, 255, 20, 0.8), rgba(0, 212, 255, 0.6), rgba(155, 89, 255, 0.6));
                box-shadow: 0 0 25px rgba(57, 255, 20, 0.6),
                           0 0 50px rgba(57, 255, 20, 0.3),
                           0 0 75px rgba(0, 212, 255, 0.2),
                           inset 0 2px 0 rgba(255, 255, 255, 0.2);
                transform: scale(1.1) translateY(-2px) rotate(2deg);
                filter: drop-shadow(0 0 15px rgba(57, 255, 20, 0.7));
                animation: mobileBtnPulse 1.5s ease-in-out infinite;
            }
            
            .mobile-search-btn:active {
                transform: scale(0.95) translateY(0) rotate(0deg);
                box-shadow: 0 4px 12px rgba(57, 255, 20, 0.4);
                animation: none;
            }
            
            @keyframes mobileBtnPulse {
                0%, 100% { 
                    box-shadow: 0 0 25px rgba(57, 255, 20, 0.6),
                               0 0 50px rgba(57, 255, 20, 0.3),
                               0 0 75px rgba(0, 212, 255, 0.2),
                               inset 0 2px 0 rgba(255, 255, 255, 0.2);
                }
                50% { 
                    box-shadow: 0 0 35px rgba(57, 255, 20, 0.8),
                               0 0 70px rgba(57, 255, 20, 0.5),
                               0 0 100px rgba(0, 212, 255, 0.3),
                               inset 0 2px 0 rgba(255, 255, 255, 0.3);
                }
            }
            
            .mobile-login-btn {
                background: var(--gradient-primary);
                background-size: 200% 200%;
                animation: gradientShift 3s ease-in-out infinite;
                border: 2px solid rgba(255, 255, 255, 0.2);
                padding: 14px 24px;
                border-radius: 16px;
                font-weight: 700;
                font-size: 16px;
                color: #000;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                min-height: 52px;
                min-width: 130px;
                box-shadow: 0 4px 15px rgba(155, 89, 255, 0.3),
                           inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            
            .mobile-login-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
                transition: left 0.6s;
            }
            
            .mobile-login-btn:hover::before {
                left: 100%;
            }
            
            .mobile-login-btn:hover {
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 8px 25px rgba(155, 89, 255, 0.5),
                           0 0 30px rgba(0, 212, 255, 0.3),
                           inset 0 1px 0 rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.4);
            }
            
            .mobile-login-btn:active {
                transform: translateY(-1px) scale(0.98);
                box-shadow: 0 4px 15px rgba(155, 89, 255, 0.4);
            }
        }
        
        /* Mobile menu animation */
        .mobile-menu-icon {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mobile-menu-icon.active {
            transform: rotate(90deg);
        }
        
        /* Pulse animation for mobile buttons */
        @keyframes mobilePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(0, 212, 255, 0); }
        }
        
        .mobile-btn-pulse:focus {
            animation: mobilePulse 1.2s ease-out;
        }
        
        /* تحسينات إضافية للشاشات الصغيرة جداً */
        @media (max-width: 480px) {
            .navbar-glass {
                padding: 12px 16px;
            }
            
            .logo-glow {
                font-size: 1.5rem;
            }
            
            .mobile-menu-btn,
            .mobile-search-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .mobile-login-btn {
                padding: 12px 18px;
                font-size: 14px;
                min-width: 110px;
                min-height: 48px;
            }
        }
        
        /* تحسين المسافات بين العناصر */
        @media (max-width: 768px) {
            header {
                gap: 12px;
            }
            
            .flex.items-center.gap-2 {
                gap: 10px;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <header class="fixed top-0 left-0 w-full navbar-glass z-50 p-4 shadow-lg flex items-center justify-between lg:px-12">
        <button id="open-sidebar-btn" class="mobile-menu-btn mobile-btn-pulse text-[#00d4ff] text-xl transition lg:hidden">
            <i class="fas fa-bars mobile-menu-icon"></i>
        </button>
        
        <a href="/" class="flex items-center gap-2 logo-glow">
            <span class="text-2xl lg:text-3xl font-bold text-transparent bg-clip-text" style="background-image: var(--gradient-primary);">GamesHub</span>
        </a>
        
        <!-- Mobile Actions -->
        <div class="flex items-center gap-2 lg:hidden">
            <button class="mobile-search-btn mobile-btn-pulse text-[#39ff14] text-lg">
                <i class="fas fa-search"></i>
            </button>
            <a href="login.html" class="mobile-login-btn">
                دخول
            </a>
        </div>
        
        <div class="hidden lg:flex flex-grow items-center justify-center gap-8 mx-8">
 
            <div class="flex items-center gap-4">
                <a href="#" class="neon-btn text-black font-semibold py-2 px-4 rounded-lg">
                    أضف حسابك
                </a>
                <a href="/wallet.html" class="nav-link text-white transition">
                    محفظتي
                </a>
            </div>
        </div>
        
        <a href="/login.html" class="nav-link text-white transition" onclick="try{sessionStorage.setItem('post_auth_return', window.location.pathname+window.location.search+window.location.hash);}catch(e){}">
            تسجيل دخول
        </a>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-sidebar-btn');
            
            // هذه الدالة ترسل إشارة لفتح القائمة الجانبية
            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    document.dispatchEvent(new Event('toggleSidebar'));
                });
            }
        });
    </script>
</body>
</html>
