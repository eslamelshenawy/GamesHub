<style>
  :root {
    --neon-purple: #9b59ff;
    --neon-blue: #00d4ff;
    --neon-green: #39ff14;
    --neon-pink: #ff00ff;
    --neon-cyan: #00ffff;
    --gradient-primary: linear-gradient(135deg, #9b59ff, #00d4ff, #39ff14);
    --gradient-secondary: linear-gradient(45deg, #ff00ff, #00d4ff);
    --gradient-tertiary: linear-gradient(180deg, #9b59ff, #00d4ff);
  }
  
  .sidebar-bg { 
    background: linear-gradient(180deg, 
      rgba(15, 23, 42, 0.95) 0%,
      rgba(30, 41, 59, 0.95) 50%,
      rgba(15, 23, 42, 0.98) 100%);
    border-left: 2px solid;
    border-image: var(--gradient-primary) 1;
    backdrop-filter: blur(20px);
    box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
  }
  
  .active-link { 
    background: linear-gradient(90deg, 
      rgba(0, 212, 255, 0.15), 
      rgba(155, 89, 255, 0.12),
      rgba(57, 255, 20, 0.08));
    border-right: 4px solid var(--neon-blue);
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), inset 0 0 20px rgba(155, 89, 255, 0.1);
    position: relative;
  }
  
  .active-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--gradient-primary);
    opacity: 0.05;
    border-radius: 8px;
  }
  
  .sidebar-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  
  .sidebar-scrollbar::-webkit-scrollbar-track {
    background: rgba(15, 23, 42, 0.3);
    border-radius: 3px;
  }
  
  .sidebar-scrollbar::-webkit-scrollbar-thumb {
    background: var(--gradient-tertiary);
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  
  .sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
    background: var(--gradient-primary);
    box-shadow: 0 0 10px rgba(155, 89, 255, 0.5);
  }
  
  @media (max-width: 768px) {
    .sidebar-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    
    /* تحسين أهداف اللمس للهواتف المحمولة */
    .glow-hover, .sidebar-link, .nav-item {

    }
    
    .user-avatar-enhanced {

    }
    
    .wallet-btn-enhanced, .contact-btn-enhanced {

      padding: 14px 18px;
      font-size: 16px;
    }
    
    .admin-btn-enhanced {
      min-height: 44px;
      padding: 12px 16px;
    }
  }
  
  .glow-hover {
    position: relative;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 12px;
    overflow: hidden;
  }
  
  .glow-hover::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.5s ease;
  }
  
  .glow-hover:hover::before {
    left: 100%;
  }
  
  .glow-hover:hover {
    background: linear-gradient(90deg, 
      rgba(155, 89, 255, 0.1), 
      rgba(0, 212, 255, 0.08),
      rgba(57, 255, 20, 0.06));
    box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2), 
                0 0 30px rgba(155, 89, 255, 0.15);
    transform: translateX(-3px);
    border-right: 2px solid var(--neon-blue);
  }
  
  .sidebar-header-enhanced {
    background: linear-gradient(135deg, 
      rgba(15, 23, 42, 0.9), 
      rgba(30, 41, 59, 0.9));
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(155, 89, 255, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  
  .sidebar-footer-enhanced {
    background: linear-gradient(135deg, 
      rgba(15, 23, 42, 0.95), 
      rgba(30, 41, 59, 0.95));
    backdrop-filter: blur(15px);
    border-top: 1px solid rgba(155, 89, 255, 0.3);

  }
  
  .wallet-btn-enhanced {
    background: var(--gradient-primary);
    background-size: 200% 200%;
    animation: gradientShift 4s ease-in-out infinite;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;

  .wallet-btn-enhanced::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  .wallet-btn-enhanced:hover::before {
    left: 100%;
  }
  
  .wallet-btn-enhanced:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(155, 89, 255, 0.4);
  }
  
  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .contact-btn-enhanced {
    background: rgba(255, 255, 255, 0.08);

    transition: all 0.3s ease;

  /* Enhanced Icon Animations */

  }

  .sidebar-icon.fa-comments:hover {

  }
  
  .sidebar-icon.fa-sign-out:hover {

    animation: slideOut 0.3s ease-in-out;
  }
  
  /* Sidebar Link Text Animation */
  .sidebar-link-text {
    transition: all 0.3s ease;
    position: relative;
  }
  
  .glow-hover:hover .sidebar-link-text {
    color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }
  
  /* Sidebar Slide Animation */
  .sidebar-slide-in {
    animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .sidebar-slide-out {
    animation: slideOutRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  /* User Avatar Animation */
  .user-avatar-enhanced {
    transition: all 0.3s ease;
    border: 2px solid transparent;
    background-clip: padding-box;
  }
  
  .active-link:hover .user-avatar-enhanced {
    border-color: var(--neon-blue);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    transform: scale(1.05);
  }
  
  /* Admin Section Animation */
  .admin-btn-enhanced {
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .admin-btn-enhanced::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  .admin-btn-enhanced:hover::before {
    left: 100%;
  }
  
  .admin-btn-enhanced:hover {
    transform: translateY(-2px) scale(1.02);
  }
  
  /* Keyframe Animations */
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  
  @keyframes bounce {
    0%, 20%, 60%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    80% { transform: translateY(-5px); }
  }
  
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1.2); }
    75% { transform: scale(1.1); }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    75% { transform: translateX(3px); }
  }
  
  @keyframes glow {
    0% { filter: brightness(1) drop-shadow(0 0 5px currentColor); }
    100% { filter: brightness(1.3) drop-shadow(0 0 15px currentColor); }
  }
  
  @keyframes slideOut {
    0% { transform: translateX(0); }
    100% { transform: translateX(5px); }
  }
  
  @keyframes slideInRight {
    0% { transform: translateX(100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes slideOutRight {
    0% { transform: translateX(0); opacity: 1; }
    100% { transform: translateX(100%); opacity: 0; }
  }
  
  /* Stagger Animation for Menu Items */
  .sidebar-item {
    animation: fadeInUp 0.5s ease-out;
    animation-fill-mode: both;
  }
  
  .sidebar-item:nth-child(1) { animation-delay: 0.1s; }
  .sidebar-item:nth-child(2) { animation-delay: 0.2s; }
  .sidebar-item:nth-child(3) { animation-delay: 0.3s; }
  .sidebar-item:nth-child(4) { animation-delay: 0.4s; }
  .sidebar-item:nth-child(5) { animation-delay: 0.5s; }
  .sidebar-item:nth-child(6) { animation-delay: 0.6s; }
  .sidebar-item:nth-child(7) { animation-delay: 0.7s; }
  .sidebar-item:nth-child(8) { animation-delay: 0.8s; }
  
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  (function(){
    window.openSidebar = function(){
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('overlay');
      if (sidebar && overlay) {
        sidebar.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
        overlay.classList.add('block');
      }
    };
    window.closeSidebar = function(){
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('overlay');
      if (sidebar && overlay) {
        sidebar.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        overlay.classList.remove('block');
      }
    };

    // إظهار زر لوحة الإدارة فقط للأدمن (في كلا المكانين) مع رسائل debug
    fetch('api/login.php?check=1', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        console.debug('[sidebar] login.php?check=1', data);
        if (data.logged_in && data.user_id) {
          fetch('api/get_user.php', { credentials: 'include' })
            .then(r=>r.json())
            .then(u=>{
              console.debug('[sidebar] get_user.php', u);
              if (u.profile && u.profile.role === 'admin') {
                var adminSection = document.getElementById('admin-section');
                 if (adminSection) {
                   adminSection.style.display = '';
                   console.debug('[sidebar] admin-section SHOWN');
                 } else {
                   console.warn('[sidebar] admin-section NOT FOUND');
                 }
              } else {
                if (!u.profile) {
                  console.error('[sidebar] لم يتم العثور على بيانات البروفايل للمستخدم. تحقق من استجابة get_user.php');
                } else if (typeof u.profile.role === 'undefined') {
                  console.error('[sidebar] حقل role غير موجود في بيانات المستخدم. تحقق من قاعدة البيانات أو كود get_user.php');
                } else {
                  console.warn('[sidebar] المستخدم ليس أدمن. role الحالي:', u.profile.role);
                }
                // إظهار رسالة للمستخدم إذا لم يظهر قسم الإدارة رغم تسجيل الدخول
                var adminSection = document.getElementById('admin-section');
                if (adminSection && adminSection.style.display === 'none') {
                  adminSection.title = 'قسم الإدارة يظهر فقط للمستخدم الأدمن.';
                }
              }
            })
            .catch(e=>console.error('[sidebar] get_user.php error',e));
        } else {
          console.debug('[sidebar] not logged in or no user_id');
        }
      })
      .catch(e=>console.error('[sidebar] login.php?check=1 error',e));

    if (!window.showPlaceholder) {
      window.showPlaceholder = function(msg){
        var t = document.getElementById('toast');
        if (t) {
          t.textContent = msg || 'الميزة غير متاحة الآن — قريبًا ✨';
          t.style.display = 'block';
          t.style.opacity = '1';
          clearTimeout(window._toastTimer);
          window._toastTimer = setTimeout(function(){ t.style.transition='opacity 300ms'; t.style.opacity='0'; setTimeout(function(){t.style.display='none';},300); }, 2200);
        }
      };
    }

    document.addEventListener('click', function(e){
      if (e.target && e.target.closest('.open-sidebar-btn')) {
        e.preventDefault();
        window.openSidebar();
      }
      if (e.target && e.target.id === 'overlay') {
        window.closeSidebar();
      }
    });
  })();
</script>
